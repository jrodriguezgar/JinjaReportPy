<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report Q4 2025</title>
    <style>

/* Reset & Base */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
    --primary-color: #2563eb;
    --text-color: #1e293b;
    --text-muted: #64748b;
    --border-color: #e2e8f0;
    --bg-light: #f8fafc;
    --page-width: 210mm;
    --page-height: 297mm;
    --page-margin: 15mm;
}

html { font-size: 10pt; }
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    font-size: 10pt;
    line-height: 1.5;
    color: var(--text-color);
    background: #fff;
}

/* Page Structure */
.page {
    width: var(--page-width);
    min-height: var(--page-height);
    padding: var(--page-margin);
    margin: 0 auto 20px;
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    position: relative;
    page-break-after: always;
}
.page:last-child { page-break-after: auto; }
.page-content { min-height: calc(var(--page-height) - 2 * var(--page-margin) - 40mm); }

/* Section */
.section { margin-bottom: 20px; }

/* Typography */
h1, h2, h3, h4 { font-weight: 600; line-height: 1.25; margin-bottom: 0.5em; }
h1 { font-size: 20pt; }
h2 { font-size: 16pt; border-bottom: 2px solid var(--primary-color); padding-bottom: 0.25em; }
h3 { font-size: 13pt; }
p { margin-bottom: 1em; }

/* Tables */
table { width: 100%; border-collapse: collapse; margin: 1em 0; }
th, td { padding: 8px 12px; text-align: left; border-bottom: 1px solid var(--border-color); }
th { background: var(--bg-light); font-weight: 600; }
tbody tr:hover { background: #f8fafc; }
.table-bordered th, .table-bordered td { border: 1px solid var(--border-color); }

/* Cards */
.card { border: 1px solid var(--border-color); border-radius: 4px; padding: 15px; margin-bottom: 15px; }
.card-header { font-weight: 600; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid var(--border-color); }

/* Grid Layout */
.row { display: flex; flex-wrap: wrap; margin: 0 -10px; }
.col-6 { flex: 0 0 50%; max-width: 50%; padding: 0 10px; }
.col-12 { flex: 0 0 100%; max-width: 100%; padding: 0 10px; }

/* Utilities */
.text-right { text-align: right; }
.text-center { text-align: center; }
.text-muted { color: var(--text-muted); }
.font-bold { font-weight: 700; }
.font-mono { font-family: 'Consolas', 'Monaco', monospace; }
.mb-1 { margin-bottom: 5px; }
.mb-2 { margin-bottom: 10px; }
.mb-3 { margin-bottom: 15px; }
.mb-4 { margin-bottom: 20px; }
.mt-4 { margin-top: 20px; }
.border-top { border-top: 2px solid var(--border-color); }

/* Info boxes */
.info-box { background: var(--bg-light); padding: 10px; border-radius: 4px; font-size: 9pt; }

/* Print */
@media print {
    body { background: none; }
    .page { width: 100%; min-height: auto; padding: 0; margin: 0; box-shadow: none; }
    .no-print { display: none !important; }
}
@page { size: A4 portrait; margin: 15mm; }

/* Page break utilities */
.page-break { page-break-after: always; }
.avoid-break { page-break-inside: avoid; }


/* Document CSS */
/* Page 1 CSS */
/* Section: header */
/* ===========================================
   Header - Formato Corporate
   =========================================== */

.section-header {
    padding-bottom: 20px;
    border-bottom: 4px solid #1e3a5f;
    margin-bottom: 30px;
    background: linear-gradient(to right, #f8f9fa 0%, #ffffff 100%);
    margin: -15mm -15mm 25px -15mm;
    padding: 20mm 15mm 15px 15mm;
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
}

.header-brand {
    display: flex;
    align-items: center;
    gap: 25px;
}

.header-logo {
    max-height: 70px;
    max-width: 180px;
    object-fit: contain;
}

.header-text {
    border-left: 3px solid #1e3a5f;
    padding-left: 15px;
}

.header-title {
    font-size: 24pt;
    font-weight: 700;
    color: #1e3a5f;
    margin: 0;
    line-height: 1.1;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.header-subtitle {
    font-size: 11pt;
    color: #4a5568;
    margin: 8px 0 0 0;
    font-weight: 500;
}

.header-meta {
    text-align: right;
    font-size: 9pt;
    color: #4a5568;
}

.header-reference {
    font-weight: 600;
    margin-bottom: 3px;
}

.header-date {
    color: #718096;
}


/* Section: footer */
/* ===========================================
   Footer - Formato Corporate
   =========================================== */

.section-footer {
    position: absolute;
    bottom: 10mm;
    left: 15mm;
    right: 15mm;
    padding-top: 12px;
    border-top: 2px solid #1e3a5f;
    font-size: 8pt;
    color: #4a5568;
}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.footer-left, .footer-right {
    flex: 1;
}

.footer-right {
    text-align: right;
}

.footer-center {
    flex: 1;
    text-align: center;
}

.confidential {
    background: #1e3a5f;
    color: white;
    padding: 3px 12px;
    font-size: 7pt;
    font-weight: 700;
    letter-spacing: 1px;
    border-radius: 2px;
}


/* Section: metrics */
/* ===========================================
   KPI - Formato Corporate
   =========================================== */

.section-kpi {
    margin-bottom: 25px;
}

.kpi-section-title {
    font-size: 11pt;
    font-weight: 700;
    color: #1e3a5f;
    text-transform: uppercase;
    margin-bottom: 15px;
}

.kpi-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.kpi-card {
    flex: 1;
    min-width: 140px;
    background: #1e3a5f;
    color: white;
    border-radius: 4px;
    padding: 20px;
    text-align: center;
}

.kpi-value {
    font-size: 28pt;
    font-weight: 700;
    line-height: 1.1;
    margin-bottom: 5px;
}

.kpi-label {
    font-size: 9pt;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
    opacity: 0.85;
}

.kpi-change {
    font-size: 10pt;
    font-weight: 700;
    margin-top: 10px;
    padding: 4px 10px;
    border-radius: 3px;
    display: inline-block;
}

.kpi-change.positive {
    background: #48bb78;
}

.kpi-change.negative {
    background: #f56565;
}


/* Section: products */
/* ===========================================
   Table - Formato Corporate
   =========================================== */

.section-table {
    margin-bottom: 25px;
}

.table-title {
    font-size: 11pt;
    font-weight: 700;
    color: #1e3a5f;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 10px;
}

.data-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 9pt;
    border: 2px solid #1e3a5f;
}

.data-table th {
    background: #1e3a5f;
    color: white;
    font-weight: 700;
    text-align: left;
    padding: 12px 15px;
    text-transform: uppercase;
    font-size: 8pt;
    letter-spacing: 0.5px;
}

.data-table td {
    padding: 10px 15px;
    border-bottom: 1px solid #e2e8f0;
    vertical-align: top;
}

.data-table tbody tr:nth-child(even) {
    background: #f7fafc;
}

.data-table tbody tr:hover {
    background: #edf2f7;
}

.data-table tfoot td {
    background: #2d3748;
    color: white;
    font-weight: 700;
    border: none;
}


/* Section: notes */
/* ===========================================
   Text - Formato Corporate
   =========================================== */

.section-text {
    margin-bottom: 20px;
}

.text-title {
    font-size: 11pt;
    font-weight: 700;
    color: #1e3a5f;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 10px;
}

.text-content {
    font-size: 10pt;
    line-height: 1.7;
    color: #2d3748;
    text-align: justify;
}

.text-content p {
    margin-bottom: 12px;
}

    </style>
</head>
